<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>

    <style>
      .hover-shadow:hover {
        background-color: rgb(221, 213, 213);
      }

  
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md d-flex justify-content-between">
      <a class="navbar-brand" href="index.html">
        <img
          class="d-inline-block align-top mx-4"
          src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg"
          alt=""
          style="height: 40px"
        />
      </a>
      

      <form class="form-inline w-50 ">
        <div class="input-group">
          <input
            class="form-control w-50 mr-sm-2"
            type="search"
            id="search"
            placeholder="Search"
            aria-label="Search"
          />

          <button
            class="btn border hover-shadow my-2 my-sm-0"
            style="width: 70px"
            type="submit"
            id="submit"
          >
            <i class="bi bi-search"></i>
          </button>
          <button class="btn mx-2 bg-light rounded-circle">
            <i class="bi bi-mic-fill h5"></i>
          </button>
        </div>
      </form>
      <div class="d-md-inline mx-4 d-none">
        <button class="btn rounded-circle">
          <i class="h5 bi bi-camera-reels"></i>
        </button>
        <button class="btn rounded-circle">
          <i class="bi h5 bi-grid-3x3-gap"></i>
        </button>
        <button class="btn rounded-circle">
          <i class="bi h5 bi-bell"></i>
        </button>
        <button class="btn rounded-circle">
          <i class="bi h5 bi-person-circle"></i>
        </button>
      </div>
    </nav>
    <script type="module" src="navbar.js"></script>
  </body>
</html>
